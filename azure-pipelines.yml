pr: none 

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: BuildAndTest
  displayName: 'Build and Test'
  steps:
  - script: |
      python -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
      pytest
    displayName: 'Install dependencies and run Python tests'

